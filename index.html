<html>
    <head>
        <title>Don`t eat the last cake</title>
        <link rel="shortcut icon" type="image/png" href="./assets/cake.png"/>
        <link rel="stylesheet" href="./assets/style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>
    <body>
        <div class="firstContainer">
            <div class="box">
                <div class="header">
                    <p>Don`t eat the last Cake</p>
                </div>
                <div class="button">
                    <input type="button" value="Let`s Play" class="button" id="firstButton">
                </div>
                <div class="footer">
                    <p>By Farhan Rafly Fahrezi</p>
                </div>
            </div>
        </div>

        <div class="secondContainer">
            <div class="upperbox">
                <div class="cakeinfo1">
                    <p>Cake left :</p>
                </div>
                <div class="cakeinfo2">
                    <p id="lastCake">12</p>
                </div>
            </div>
            <div class="userAndComputerContainer">
                <div class="userContainer">
                    <div class="boxUser">
                        <div class="header">
                            <p>You</p>
                        </div>
                        <div class="userNumber">
                            <p id="userNumber">0</p>
                        </div>
                    </div>
                    <div class="buttonOptions">
                        <div class="button" id="buttonOne">
                            <p>1</p>
                        </div>
                        <div class="button" id="buttonTwo">
                            <p>2</p>
                        </div>
                        <div class="button" id="buttonThree">
                            <p>3</p>
                        </div>
                    </div>
                </div>
                <div class="computerContainer">
                    <div class="boxComputer">
                        <div class="header">
                            <p>Computer</p>
                        </div>
                        <div class="computerNumber">
                            <p id="computerNumber">0</p>
                        </div>
                    </div>
                    <div class="buttonOptions">
                        <div class="buttonOne">
                            
                        </div>
                        <div class="buttonTwo">
                            
                        </div>
                        <div class="buttonThree">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="thirdContainer">
            <div class="box">
                <div class="header">
                    <p>You lose!</p>
                </div>
            </div>
        </div>

        <div class="fourthContainer">
            <div class="box">
                <div class="header">
                    <p>Amazing Move!</p>
                </div>
            </div>
        </div>
    </body>
    <script src="./assets/script.js"></script>
</html>
